services:
  # Backend FastAPI Service
  - type: web
    name: databridge-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PBI_CLIENT_ID
        sync: false
      - key: PBI_CLIENT_SECRET
        sync: false
      - key: PBI_TENANT_ID
        sync: false

  # Frontend Static Site
  - type: static
    name: databridge-ui
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishDir: frontend/dist
    routes:
      - type: rewrite
        src: /api/*
        dest: https://databridge-api.onrender.com/*
      - type: rewrite
        src: /*
        dest: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://databridge-api.onrender.com
